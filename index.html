
<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Vergi Hesaplayıcı</title>

</head>
<body>
    <h1>Vergi Hesaplayıcı V6 - Final</h1>
    <label for="alisFiyat">Araç Alış Fiyatı (₺):</label>
    <input type="text" id="alisFiyat" placeholder="Örn: 1.200.000"><br><br>

    <label>Motor Hacmi:</label>
    <button onclick="setMotor('1300')">≤1300</button>
    <button onclick="setMotor('1600')">≤1600</button>
    <button onclick="setMotor('2000')">≤2000</button><br><br>

    <label for="satisSuresi">Satış Süresi:</label>
    <select id="satisSuresi">
        <option value="6">6 Ay</option>
        <option value="12">1 Yıl</option>
        <option value="18">1.5 Yıl</option>
        <option value="24">2 Yıl</option>
    </select><br><br>

    <div id="sonuc"></div>
    <script src="script.js"></script>
