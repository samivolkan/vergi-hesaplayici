
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Vergi Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vergi Avantajı Hesaplama</h1>
    <form id="form">
        <label>Alış Fiyatı (TL): <input type="text" id="alisFiyati" placeholder="1.200.000"></label><br>
        <label>Satış Fiyatı (TL): <input type="text" id="satisFiyati" placeholder="1.400.000"></label><br>
        <label>MTV: <input type="text" id="mtv" placeholder="5.000"></label><br>
        <label>Sigorta: <input type="text" id="sigorta" placeholder="7.500"></label><br>
        <label>Yakıt: <input type="text" id="yakit" placeholder="20.000"></label><br>
        <label>Bakım: <input type="text" id="bakim" placeholder="6.000"></label><br>
        <label>Motor Hacmi:</label>
        <button type="button" onclick="selectMotor(1300)">≤1300</button>
        <button type="button" onclick="selectMotor(1600)">≤1600</button><br><br>
        <label>Satış Süresi:</label>
        <button type="button" onclick="selectSure(6)">6 Ay</button>
        <button type="button" onclick="selectSure(12)">1 Yıl</button>
        <button type="button" onclick="selectSure(18)">18 Ay</button>
        <button type="button" onclick="selectSure(24)">2 Yıl</button><br><br>
        <button type="button" onclick="hesapla()">Hesapla</button>
    </form>
    <div id="sonuc"></div>
    <script src="script.js"></script>
</body>
</html>
