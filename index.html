
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vergi Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Şirket Aracı Vergi Avantajı Hesaplayıcı</h1>
        <form id="vergiForm">
            <label>Alış Fiyatı (KDV ve ÖTV Dahil):</label>
            <input type="text" id="alisFiyati" placeholder="Örn: 2.000.000" required />

            <label>Motor Hacmi:</label>
            <div class="motor-options">
                <label><input type="radio" name="motorHacmi" value="1300" checked />1300 cm³ altı</label>
                <label><input type="radio" name="motorHacmi" value="1600" />1301-1600 cm³</label>
                <label><input type="radio" name="motorHacmi" value="2000" />1601-2000 cm³</label>
            </div>

            <label>Satış Süresi:</label>
            <select id="satisSuresi">
                <option value="6">6 Ay</option>
                <option value="12" selected>12 Ay</option>
                <option value="18">18 Ay</option>
                <option value="24">24 Ay</option>
            </select>

            <label>MTV:</label>
            <input type="text" id="mtv" placeholder="Örn: 10.000" />

            <label>Sigorta:</label>
            <input type="text" id="sigorta" placeholder="Örn: 8.000" />

            <label>Yakıt:</label>
            <input type="text" id="yakit" placeholder="Örn: 35.000" />

            <label>Bakım:</label>
            <input type="text" id="bakim" placeholder="Örn: 5.000" />

            <button type="submit">Hesapla</button>
        </form>

        <div id="sonuc"></div>
        <canvas id="pieChart" width="400" height="400"></canvas>
        <canvas id="barChart" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
