
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Vergi Avantajı Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vergi Avantajı Hesaplayıcı</h1>
    <div class="form-container">
        <label>Alış Fiyatı (KDV+ÖTV Dahil):</label>
        <input type="text" id="purchasePrice" placeholder="Örn: 2.000.000">

        <label>Araç Tipi:</label>
        <div class="button-group">
            <button onclick="setVehicleType('binek')">Binek</button>
            <button onclick="setVehicleType('ticari')">Ticari</button>
        </div>

        <label>Motor Hacmi:</label>
        <div class="button-group">
            <button onclick="setEngine(1300)">≤1300</button>
            <button onclick="setEngine(1600)">≤1600</button>
            <button onclick="setEngine(2000)">≤2000</button>
            <button onclick="setEngine(2500)">≤2500</button>
        </div>

        <label>Satış Süresi:</label>
        <div class="button-group">
            <button onclick="setPeriod(6)">6 Ay</button>
            <button onclick="setPeriod(12)">12 Ay</button>
            <button onclick="setPeriod(18)">18 Ay</button>
            <button onclick="setPeriod(24)">24 Ay</button>
        </div>

        <label>Sabit Giderler (Yıllık):</label>
        <input type="text" id="expenses" placeholder="Örn: 50.000">

        <button onclick="calculate()">Hesapla</button>
    </div>

    <div id="results"></div>

    <script src="main.js"></script>
</body>
</html>
