
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vergi Avantajı Hesaplayıcı V6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vergi Avantajı Hesaplayıcı</h1>
    <form id="calculatorForm">
      <label for="purchasePrice">KDV + ÖTV Dahil Alış Fiyatı (₺):</label>
      <input type="text" id="purchasePrice" placeholder="1,200,000">

      <label for="engineSize">Motor Hacmi (cm³):</label>
      <select id="engineSize">
        <option value="1300">1300 cm³ ve altı</option>
        <option value="1600">1301 - 1600 cm³</option>
        <option value="1800">1601 - 1800 cm³</option>
        <option value="2000">1801 - 2000 cm³</option>
        <option value="2500">2001 - 2500 cm³</option>
        <option value="3000">2501 - 3000 cm³</option>
        <option value="4000">3001 - 4000 cm³</option>
        <option value="4001">4001 cm³ üzeri</option>
      </select>

      <label for="monthsHeld">Kaç ay sonra satılacak?</label>
      <input type="number" id="monthsHeld" value="12">

      <button type="button" onclick="calculate()">Hesapla</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
